<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Forms practise</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label>Today's date:</label>
    <input type="date" name="" value="">
    <br>
    Present time and date:
    <input type="datetime-local" name="" value="">
    <br>
    <label>A picture of yourself</label>
    <input type="file" name="" value="">
    <br>
    <input type="month" name="" value="">
    <br>
    <label>Secret number</label>
    <input type="Number" name="" value="">
    <br>
    <label>Phone number</label>
    <input type="tel" name="" value="">
    <br>
    <label>Current time</label>
    <input type="time" name="" value="">
    <br>
    <label>A link to your Website</label>
    <input type="url" name="" value="">
    <br>
    <label>Exact Time</label>
    <input type="week" name="">
    <br>
    <label>Just a fun radio button to click</label>
    <input type="radio" name="" value="">
    <br>
    <input type="Reset" name="">
    <input type="submit" name="">

  </form>

</body>

</html>
